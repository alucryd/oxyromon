[package]
authors = ["Maxime Gauduin <alucryd@archlinux.org>"]
categories = ["command-line-utilities", "games"]
description = "Rusty ROM OrgaNizer"
edition = "2021"
exclude = ["test/"]
homepage = "https://github.com/alucryd/oxyromon"
keywords = ["cli", "rom", "tool"]
license = "GPL-3.0+"
name = "oxyromon"
readme = "README.md"
repository = "https://github.com/alucryd/oxyromon"
version = "0.10.0-beta"

[features]
default = []
server = [
    "async-ctrlc",
    "async-graphql",
    "async-graphql-tide",
    "async-trait",
    "http-types",
    "tide",
]

[dependencies]
async-ctrlc = { version = "1.2.0", optional = true }
async-graphql = { version = "3.0.20", features = ["dataloader"], default-features = false, optional = true }
async-graphql-tide = { version = "3.0.20", optional = true }
async-std = { version = "1.10.0", features = ["attributes"] }
async-trait = { version = "0.1.52", optional = true }
cfg-if = "1.0.0"
clap = "3.0.4"
crc32fast = "1.3.0"
dialoguer = "0.9.0"
digest = { version = "0.10.1", features = ["std"] }
dirs = "4.0.0"
dotenv = "0.15.0"
futures = "0.3.19"
http-types = { version = "2.12.0", optional = true }
indicatif = { version = "0.16.2", features = ["rayon"] }
itertools = "0.10.3"
lazy_static = "1.4.0"
num-derive = "0.3.3"
num-traits = "0.2.14"
once_cell = "1.9.0"
phf = { version = "0.10.1", features = ["macros"] }
quick-xml = { version = "0.22.0", features = ["serialize"] }
rayon = "1.5.1"
regex = "1.5.4"
rust-embed = { version = "6.3.0", features = ["compression"] }
serde = { version = "1.0.133", features = ["derive"] }
shiratsu-naming = "0.1.4"
simple-error = "0.2.3"
sqlx = { version = "0.5.10", features = ["migrate", "offline", "runtime-async-std-native-tls", "sqlite"] }
surf = { version = "2.3.2", features = ["h1-client"], default-features = false }
tempfile = "3.2.0"
tide = { version = "0.16.0", features = ["h1-server"], default-features = false, optional = true }
vec-drain-where = "1.0.1"
zip = { version = "0.5.13", features = ["deflate"], default-features = false }

[target.'cfg(target_arch = "aarch64")'.dependencies]
native-tls = { version = "0.2.8", features = ["vendored"] }

[dev-dependencies]
serde_json = "1.0.74"
wiremock = "0.5.9"

[[bin]]
name = "oxyromon"
path = "src/main.rs"
