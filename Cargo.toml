[package]
authors = ["Maxime Gauduin <alucryd@archlinux.org>"]
categories = ["command-line-utilities", "games"]
description = "Rusty ROM OrgaNizer"
edition = "2018"
exclude = ["test/"]
homepage = "https://github.com/alucryd/oxyromon"
keywords = ["cli", "rom", "tool"]
license = "GPL-3.0+"
name = "oxyromon"
readme = "README.md"
repository = "https://github.com/alucryd/oxyromon"
version = "0.9.0-beta"

[features]
default = []
server = [
    "async-ctrlc",
    "async-graphql",
    "async-graphql-tide",
    "async-trait",
    "http-types",
    "rust-embed",
    "tide",
]

[dependencies]
async-ctrlc = { version = "1.2.0", optional = true }
async-graphql = { version = "2.8.4", features = ["dataloader"], default-features = false, optional = true }
async-graphql-tide = { version = "2.8.4", optional = true }
async-std = { version = "1.9.0", features = ["attributes"] }
async-trait = { version = "0.1.50", optional = true }
cfg-if = "1.0.0"
clap = "2.33.3"
crc32fast = "1.2.1"
dialoguer = "0.8.0"
digest = { version = "0.9.0", features = ["std"] }
dirs = "3.0.2"
dotenv = "0.15.0"
futures = "0.3.14"
http-types = { version = "2.11.0", optional = true }
indicatif = { version = "0.15.0", features = ["rayon"] }
itertools = "0.10.0"
lazy_static = "1.4.0"
once_cell = "1.7.2"
phf = "0.8.0"
quick-xml = { version = "0.22.0", features = ["serialize"] }
rayon = "1.5.0"
regex = "1.4.6"
rust-embed = { version = "5.9.0", optional = true, features = ["compression"] }
serde = { version = "1.0.125", features = ["derive"] }
shiratsu-naming = "0.1.3"
simple-error = "0.2.3"
sqlx = { version = "0.5.2", features = ["migrate", "offline", "runtime-async-std-native-tls", "sqlite"] }
surf = { version = "2.2.0", features = ["h1-client"], default-features = false }
tempfile = "3.2.0"
tide = { version = "0.16.0", features = ["h1-server"], default-features = false, optional = true }
zip = { version = "0.5.12", features = ["deflate"], default-features = false }

[target.'cfg(target_arch = "aarch64")'.dependencies]
native-tls = { version = "0.2.7", features = ["vendored"] }

[dev-dependencies]
serde_json = "1.0.64"
wiremock = "0.5.2"

[[bin]]
name = "oxyromon"
path = "src/main.rs"
